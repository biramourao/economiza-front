<form method="POST" (ngSubmit)="onSubmit()" class="was-validated">
    <h1>{{titleForm}}</h1>
    <div class="form-group">
        <label for="descricao">Descrição: </label>
        <input type="text" class="form-control" id="descricao" value="{{gasto.nome}}" placeholder="Descrição"
            [(ngModel)]="gasto.nome" [ngModelOptions]="{standalone: true}" required autofocus>
    </div>
    <div class="form-group">
        <label for="descricao">Valor: </label>
        <input type="number" class="form-control" id="descricao" value="{{gasto.valor}}" [(ngModel)]="gasto.valor"
            [ngModelOptions]="{standalone: true}" required>
    </div>
    <div class="form-group">
        <label for="vencimento">Vencimento:</label>
        <input type="date" class="form-control" id="vencimento" value="{{gasto.vencimento}}" placeholder="Vencimento"
            [(ngModel)]="gasto.vencimento" [ngModelOptions]="{standalone: true}" required>
    </div>
    <div class="form-group">
        <label for="pagamento">Data de pagamento: </label>
        <input type="date" class="form-control" id="pagamento" value="{{gasto.dtPagamento}}" placeholder="Pagamento"
            [(ngModel)]="gasto.dtPagamento" [ngModelOptions]="{standalone: true}">
    </div>

    <div class="form-group">
        <label for="categoriaGasto">Categoria de Gasto</label>
        <div class="input-group">
            <select class="form-control" id="categoriaGasto" value="{{gasto.categoriaGasto.cod}}"
                [(ngModel)]="gasto.categoriaGasto.cod" [ngModelOptions]="{standalone: true}" required>
                <option *ngFor="let categoriaGasto of categoriasGasto" value="{{categoriaGasto.cod}}">
                    {{categoriaGasto.descricao}}</option>
                <option value="0" selected="selected" *ngIf="titleForm =='Editar'">
                    SEM CATEGORIA</option>
            </select>

            <!-- Botão para acionar modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal"
                data-target="#CadastroCategoriaDeGastoModal">
                Cadastrar nova categoria
            </button>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="CadastroCategoriaDeGastoModal" tabindex="-1" role="dialog"
        aria-labelledby="CadastroCategoriaDeGastoModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="CadastroCategoriaDeGastoModal">Cadastrar categoria de gasto</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="was-validated">
                        <div class="input-group">
                            <input type="text" class="form-control" id="descricao"
                                value="{{categoriaDeGasto.descricao}}" placeholder="Descrição"
                                [(ngModel)]="categoriaDeGasto.descricao" [ngModelOptions]="{standalone: true}" required
                                autofocus>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="fecharModal()" (click)="this.cadastrarCategoriaGasto()"
                        [disabled]="this.ativaFormCategoriaGasto()">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function fecharModal() {
            $('#CadastroCategoriaDeGastoModal').modal('hide');
        }
        
    </script>
    <button type="submit" class="btn btn-primary" [disabled]="this.ativaForm()"> Enviar </button>
</form>
