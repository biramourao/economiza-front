<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
            <form class="login100-form validate-form flex-sb flex-w" [[formGroup]="loginForm"] (ngSubmit)="login(loginForm.value)">
                <span class="login100-form-title p-b-32">
                
Login da conta
                </span>

                <span class="txt1 p-b-11">
                    E-Mail
                </span>
                <div class="wrap-input100 validate-input m-b-36" data-validate = "Username is required">
                        <mat-form-field>
                    <input matInput name="email" placeholder="Email" formControlName="email">
                    </mat-form-field>
                    <span class="focus-input100"></span>
                </div>
                
                <span class="txt1 p-b-11">
                    Senha
                </span>
                <div class="wrap-input100 validate-input m-b-12" data-validate = "Password is required">
                    <span class="btn-show-pass">
                        <i class="fa fa-eye"></i>
                    </span>
                    <mat-form-field>
                    <input matInput name="senha" placeholder="Senha" formControlName="senha">
                    </mat-form-field>
                    <span class="focus-input100"></span>
                </div>
                
                <div class="flex-sb-m w-full p-b-48">
                    <div class="contact100-form-checkbox">
                        <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                        <label class="label-checkbox100" for="ckb1">
                            Remember me
                        </label>
                    </div>

                    <div class="col-md-12" >
                    <div class="col-md-6">
                        <a href="#" class="txt3">
                            Esqueci a senha
                        </a>
                    </div>
                    <div class="col-md-6">
                        <a href="cadastra.html" class="txt3">
                            Criar um conta
                        </a>
                    </div>
                    </div>
                </div>

                <div class="container-login100-form-btn">
                        <button type="submit" [disabled]="!productForm.valid" mat-button color="primary" >Entrar</button>
                </div>

            </form>
        </div>
    </div>
</div>
